<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
<nav class="nav flex-row">
  
  <div class="flex-row">
    <img id="menu-icon" class="menu-icon" src="images/icon-menu.svg" alt="open menu">
    <img src="images/logo.svg" alt="">
    <div class="menu" id="menu">
      <img src="images/icon-close.svg" alt="close" class="close" id="close">
      <a href="" class="menu__a">Collections</a>
      <a href="" class="menu__a">Men</a>
      <a href="" class="menu__a">Women</a>
      <a href="" class="menu__a">About</a>
      <a href="" class="menu__a">Contact</a>
    </div>
  </div> 

  <div class="flex-row">
    <button class="cart" id="cart">
       <img src="images/icon-cart.svg" alt="cart"> <span class="buble" id="cart-count"></span>
      </button>
    <img class="account" src="images/image-avatar.png" alt="account">
  </div>
  

</nav>
<main class="container">
  <div >
    
    <section id="gallery" class="image-gallery">
      
      <div id="modal">
        
        <button id="close-gallery" class="close">
          <svg class="orange-x"  xmlns="http://www.w3.org/2000/svg" width="14" height="15">
           <path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fill="#69707D" fill-rule="evenodd"/>
          </svg>
        </button>
        <div class="card">
          <button class="img-btn img-btn--right" id="preview">
            <svg class="orange" xmlns="http://www.w3.org/2000/svg" width="13" height="18">
              <path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/>
          </button>

          <img src="images/image-product-1.jpg" alt="a pear sneakers" id="main-image">
          
          <button class="img-btn img-btn--left" id="next">
            <svg class="orange" xmlns="http://www.w3.org/2000/svg" width="13" height="18">
              <path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/>
            </svg>
          </button>
        </div>
      
      <div class="thumbnails">
        <img src="images/image-product-1.jpg" alt="sneakers front" class="thumb">
        <img src="images/image-product-2.jpg" alt="sneakers front" class="thumb">
        <img src="images/image-product-3.jpg" alt="sneakers side" class="thumb">
        <img src="images/image-product-4.jpg" alt="sneakers side" class="thumb">
      </div>
      </div>
    </section>
  </div>
  

  <section class="content">
    <p class="name">Sneaker Company</p>
    <h1 id="name" class="bold">Fall Limited Edition</br> Sneakers</h1>
    <p>These low-profile sneakers are your perfect casual wear companion. Featuring a 
  durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
    <div class="flex-row price">
      <p  class="bold"><span id="price">$125.00</span> <span class="bg-text">50%</span></p>
      <p class="cut-text">$250.00</p>
    </div>
    
    <div class="buttons-flex">
      <div class="flex-row bg-light">
        <button id="minus">
          <svg class="pale-orange" width="12" height="4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs>
            <path d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z" id="a"/>
            </defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a"/>
          </svg>
        </button>
        <p id="quantity">1</p>
        <button id="plus">
          <svg class="pale-orange"  width="12" height="12" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs>
            <path d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z" id="b"/></defs>
            <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b"/>
          </svg> 
        </button>
        
      </div>
      <button type="button" id="add-cart" class="button">
        <svg class="black" width="22" height="20" xmlns="http://www.w3.org/2000/svg">
          <path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/>
        </svg>
        Add to cart
      </button>
    </div>
  </section>

  <section class="cart-box" id="cart-box">
    <h2 class="nav bold">Cart</h2>
    <div class="">
      
      <ul id="cart-items">Your cart is empty</ul>
      <button type="button" class="button" id="checkout">Checkout</button>
    </div>
  </section>
</main>
  <script defer src="script.js"></script>
</body>
</html>
