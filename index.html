<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
<nav class="nav flex-row">
  
  <div class="flex-row">
    <img id="menu-icon" class="menu-icon" src="images/icon-menu.svg" alt="open menu">
    <img src="images/logo.svg" alt="">
    <div class="menu" id="menu">
      <img src="images/icon-close.svg" alt="close" class="close" id="close">
      <a href="" class="menu__a">Collections</a>
      <a href="" class="menu__a">Men</a>
      <a href="" class="menu__a">Women</a>
      <a href="" class="menu__a">About</a>
      <a href="" class="menu__a">Contact</a>
    </div>
  </div> 

  <div class="flex-row">
    <button class="cart"> <img class="cart" src="images/icon-cart.svg" alt="cart"> <spann id="cart-count"></spann></button>
    <img class="account" src="images/image-avatar.png" alt="account">
  </div>
  

</nav>
<main class="container">
  <div >
    
    <section id="gallery" class="image-gallery">
      
      <div id="modal">
        <img src="images/icon-close.svg" alt="close gallery" class="close" id="close-gallery">
      <div class="card">
        <img class="img-btn" id="preview" tabindex="0" src="images/icon-previous.svg" alt="preview">
        <img src="images/image-product-1.jpg" alt="a pear sneakers" id="main-image">
        <img class="img-btn" id="next" src="images/icon-next.svg" alt="next">
      </div>
      
      <div class="thumbnails">
        <img src="images/image-product-1.jpg" alt="sneakers front" class="thumb">
        <img src="images/image-product-2.jpg" alt="sneakers front" class="thumb">
        <img src="images/image-product-3.jpg" alt="sneakers side" class="thumb">
        <img src="images/image-product-4.jpg" alt="sneakers side" class="thumb">
      </div>
      </div>
    </section>
  </div>
  

  <section class="content">
    <p class="name">Sneaker Company</p>
    <h1 id="name" class="bold">Fall Limited Edition</br> Sneakers</h1>
    <p>These low-profile sneakers are your perfect casual wear companion. Featuring a 
  durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
    <div class="flex-row price">
      <p id="price" class="bold">$125.00 <span class="bg-text">50%</span></p>
      <p class="cut-text">$250.00</p>
    </div>
    
    <div class="quantity">
      <div class="flex-row bg-light">
        <img src="images/icon-minus.svg" alt="minus" id="minus">
        <p id="quantity">0</p>
        <img src="images/icon-plus.svg" alt="plus" id="plus">
      </div>
      <button type="button" id="add-cart" class="add-cart">
        <img / src="images/icon-cart.svg" alt=""> Add to cart
      </button>
    </div>
  </section>
  <section class="cart-items">
    <h2 class="nav bold">Cart</h2>
    <div class="flex-row">
      <ul id="cart-items">Your cart is empty</ul></div>
  </section>
</main>
  <script defer src="script.js"></script>
</body>
</html>
