<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <nav class="nav">
    <div class="nav__left">
      <button id="menu-icon" class="nav__menu-button" >
        <img src="images/icon-menu.svg" alt="open menu">
      </button>

      <img src="images/logo.svg" alt="">
      
      <div id="menu" class="menu">
        <button class="menu__close" id="close">
          <img src="images/icon-close.svg" alt="close">
        </button>
      
        <a href="" class="menu__a">Collections</a>
        <a href="" class="menu__a">Men</a>
        <a href="" class="menu__a">Women</a>
        <a href="" class="menu__a">About</a>
        <a href="" class="menu__a">Contact</a>
      </div>
    </div> 

    <div class="nav__right">
      <button class="cart__button" id="cart">
        <img src="images/icon-cart.svg" alt="cart" > 
        <span class="cart__count" id="cart-count" aria-live="polite"></span>
      </button>
    <img class="nav__avatar" src="images/image-avatar.png" alt="account">
  </div>
  

</nav>

<main class="product-page">
  <section id="gallery" class="gallery">
    <div id="modal" role="dialog" aria-modal="true" aria-label="Product image gallery">
      <button id="close-gallery" class="gallery__modal--close">
        <svg class="orange-x"  xmlns="http://www.w3.org/2000/svg" width="14" height="15">
          <path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fill="#69707D" fill-rule="evenodd"/>
        </svg>
      </button>

      <div class="gallery__card">
        <button class="gallery__prev" id="previous" aria-label="previous image">
          <svg class="orange" xmlns="http://www.w3.org/2000/svg" width="13" height="18">
            <path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/>
        </button>

        <img class="gallery__main-image" id="main-image" src="images/image-product-1.jpg" alt="a pear sneakers" >
          
        <button class="gallery__next" id="next" aria-label="next image">
          <svg class="orange" xmlns="http://www.w3.org/2000/svg" width="13" height="18">
            <path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/>
          </svg>
        </button>
      </div>
      
      <div class="gallery__thumbnails">
        <img src="images/image-product-1.jpg" alt="sneakers front" class="gallery__thumb" role="button" tabindex="0" aria-label="View image 1">
        <img src="images/image-product-2.jpg" alt="sneakers front" class="gallery__thumb" role="button" tabindex="0" aria-label="View image 2">
        <img src="images/image-product-3.jpg" alt="sneakers side" class="gallery__thumb" role="button" tabindex="0" aria-label="View image 3">
        <img src="images/image-product-4.jpg" alt="sneakers side" class="gallery__thumb" role="button" tabindex="0" aria-label="View image 4">
      </div>
      </div>
    </section>
  
  

  <section class="product">
    <p class="product__brand">Sneaker Company</p>
    <h1 id="name" class="product__title">Fall Limited Edition Sneakers</h1>
    <p>These low-profile sneakers are your perfect casual wear companion. Featuring a 
  durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
    <div class="product__pricing">
      <p  class="product__price-current">
        <span id="price">$125.00</span> 
        <span class="product__discount">50%</span></p>
      <p class="product__price-original">$250.00</p>
    </div>
    
    <div class="product__actions">
      <div class="quantity__selector">
        <button id="minus" aria-label="decrease quantity">
          <svg class="pale-orange" width="12" height="4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs>
            <path d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z" id="a"/>
            </defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a"/>
          </svg>
        </button>
        <p id="quantity">1</p>
        <button id="plus" aria-label="increase quantity">
          <svg class="pale-orange"  width="12" height="12" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs>
            <path d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z" id="b"/></defs>
            <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b"/>
          </svg> 
        </button>
        
      </div>
      <button type="button" id="add-cart" class="button">
        <svg class="black" width="22" height="20" xmlns="http://www.w3.org/2000/svg">
          <path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/>
        </svg>
        Add to cart
      </button>
    </div>
  </section>

  <section class="cart-box" id="cart-box">
    <h2 class="cart-box__title">Cart</h2>
    <div class="">
      
      <ul id="cart-items" class="cart-box__items">
        <p>Your cart is empty</p>
      </ul>
      <button type="button" class="button button--checkout" id="checkout" aria-label="proceed to checkout">Checkout</button>
    </div>
  </section>
</main>
  <script defer src="script.js"></script>
</body>
</html>
